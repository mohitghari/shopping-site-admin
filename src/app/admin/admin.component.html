<button (click)="logOut()" style="float: right">Logout</button>
<div style="width: 1200px;margin: auto">
    <div style="width: 50%;float: left;">
            <h1 style="text-align: center"> Product List</h1>
        <ul style="list-style-type: none">
            <li *ngFor="let product of products;let i = index" style="border: solid 1px">
                <div style="width: 40%;float: left">
                    <img src="{{product.image_url}}" height="200px" width="50%">
                </div>
                <div style="width: 60%;float: left">
                    <h3><b>Title:</b>{{product.name}}</h3>
                    <h3><b>Price:</b>{{product.price}}$</h3>
                    <button (click)="delProduct(product)">Delete Product</button>
                    <button (click)="updateProduct(product)">Update Product</button>
                </div>
                <div style="clear: both"></div>
            </li>
        </ul>

    </div>

    <div style="width: 50%;float: left;">
        <h1 style="text-align: center">Add New Product</h1>
        <form [formGroup]="myForm" (ngSubmit)="_formSubmit()" style="text-align: -webkit-center;">
            <div class="form-group">
                <input type="text" formControlName="name" class="form-control" placeholder="Enter Product Title" />
                <div *ngIf="myForm.controls.name.invalid && submitted" class="text-danger">
                    <small *ngIf="myForm.controls.name.errors.required">Title address is required.</small>
                </div>
            </div>

            <div class="form-group">
                <input type="text" formControlName="price" class="form-control" placeholder="Enter price" />
                <div *ngIf="myForm.controls.price.invalid && submitted" class="text-danger">
                    <small *ngIf="myForm.controls.price.errors.required">price is required.</small>
                </div>
            </div>
            <div class="form-group">
                <input type="file" (change)="uploadFile($event)" accept="image/*"/>
                <div>{{ uploadPercent | async }}</div>
            </div>
            
            <div class="form-group">
                <input type="submit" value="Add To Cart" class="btn btn-primary" />
            </div>
        </form>
        <div class="form-group" style="text-align: -webkit-center;">
                <button (click)="saveChanges()" class="btn btn-primary"> Save chnages</button>
        </div>

        <div class="form-group" style="text-align: -webkit-center;">
          <h3 *ngIf="error"> plzz select product to update it</h3>
    </div>
    </div>
    <div style="clear: both"></div>
</div>
